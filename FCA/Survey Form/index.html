<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="site.css" type="text/css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
</head>
<body>
    <h1 id="title">

    </h1>
    <p id="description">

    </p>
    <form id="survey-form">
        <div>
            <label id="name-label" for="name">Name</label>
             <input 
             type="text"
             name="name"
             id="name"
             placeholder="Enter your name"
             required
             />
        </div>
        <div>
            <label id="email-label" for="email">Email</label>
            <input 
            type="email"
            name="email"
            id="email"
            placeholder="Enter your email"
            required
            />
        </div>
        <div>
            <label id="number-label" for="age">Age</label>
            <input 
            type="number"
            name="age"
            id="number"
            min="12"
            max="80"
            placeholder="Age"
            />
        </div>
        <div>
            <p>
                Choose your gender
            </p>
            <label>
                <input 
                name="user-gender"
                type="radio"
                value="male"
                checked
                />
                Male
            </label>
            <label>
                <input 
                name="user-gender"
                type="radio"
                value="female"
                />
                Female
            </label>
            <label>
                <input 
                name="user-gender"
                type="radio"
                value="other"
                />
                Other
            </label>
        </div>

    </form>

    
</body>
</html>
